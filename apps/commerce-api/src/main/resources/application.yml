server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml
      - feign.yml
      - resilience.yml

feign:
  client:
    config:
      pgClient-request:
        connectTimeout: 2000
        readTimeout: 4000
      pgClient-findOrder:
        connectTimeout: 1500
        readTimeout: 3000
      pgClient-findTransaction:
        connectTimeout: 1000
        readTimeout: 2000

resilience4j:
  circuitbreaker:
    instances:
      pgFindCircuitBreaker:
        baseConfig: default
      pgFindRequestCircuitBreaker:
        baseConfig: default
      pgRequestCircuitBreaker:
        baseConfig: shared
  timelimiter:
    instances:
      pgFindTimeLimiter:
        baseConfig: default
      pgRequestTimeLimiter:
        baseConfig: shared
  retry:
    instances:
      pgRequestRt:
        maxAttempts: 3
        waitDuration: 300
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false