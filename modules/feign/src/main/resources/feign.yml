feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 3000
        loggerLevel: FULL
      pgClient:
        readTimeout: 5000
  compression:
    request:
      enabled: true # 요청 압축
      mime-types: application/json,application/xml,text/plain
      min-request-size: 1024
    response:
      enabled: true # 압축 응답 받아줌

# 회로차단기 연동
feign.circuitbreaker.enabled: true
resilience4j:
  circuitbreaker:
    instances:
      pgClient:
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

---
spring.config.activate.on-profile: local

feign:
  client:
    config:
      default:
        loggerLevel: BASIC, HEADER
